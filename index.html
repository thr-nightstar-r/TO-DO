<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/checked.png" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>TO-DO <img src="images/icon.png" alt="Icon" /></h2>

          <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="listcontainer">
          <!-- <li class="checked">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li> -->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
